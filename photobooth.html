<!doctype html>
<html>
<head>
<title>PhotoBooth</title>
<meta name="description" content="A HTML5 Photobooth app that uses navigator.getUserMedia to capture the webcam directly" />
<meta name="keywords" content="HTML5, webcam, getUserMedia" />
<style type="text/css">
canvas
{
border-width:1px;

}

body
{
background-color:#0e3d71;
}


</style>



</head>
<body>

<div style='border:1px solid #09223E; border-radius:10px; width:700px; background-color: #09223E; color:#FFFFFF'>
<br>
<center>
<canvas id='filtered' width=640px height=480px style='border-radius:10px'></canvas><br>

Apply Filter: 
<select id='filter' style='width:200px'>
<option value="none">None</option>
<option value="sepia">Sepia</option>
<option value="blurfast">Blur</option>
<option value='desaturate'>Desaturate</option>
<option value='invert'>Invert</option>
<option value='mosaic'>Mosaic</option>
<option value='sharpen'>Sharpen</option>
<option value='posterize'>Posterize</option>
<option value='edges2'>Edge Detect</option>
<option value='glow'>Glow</option>
<option value='pointillize'>Pointillize</option>
</select>
</center>

</div>


<video id='vid' autoplay="true" src='about:streamurl' width=0px height=0px controls style="visibility:hidden"></video>
<br>

<button id='photo' onclick=CapturePhoto()>Capture Photo</button>
<button id='photosave' onclick=SavePhoto()>Save Photo</button>
<br>
<img id='output' width=640px height=480px></img>
<!--<canvas id='cv' width=640px height=480px style='visibility:false'></canvas> -->


<script type="text/javascript" src="pixastic.custom.js"></script>
<script>


// set up video
 var video = document.getElementById('vid');
 var canvas = document.getElementById('cv');
 
function errorCallback(error) 
      {
          console.error('An error occurred: [CODE ' + error.code + ']');
       
      }
 
 if (!navigator.getUserMedia)
 navigator.getUserMedia = navigator.webkitGetUserMedia || navigator.mozGetUserMedia ||navigator.msGetUserMedia;
 
 
  if (navigator.getUserMedia) 
  {
  
   
     navigator.getUserMedia('video', function(localMediaStream){video.src = window.webkitURL.createObjectURL(localMediaStream);}, errorCallback);
       
     
  } 
  else 
  {
      console.log('Native web camera streaming (getUserMedia) is not supported in this browser.');  
  }
  
  
  // Fill in the filter canvases

setInterval(function()
{
var video = document.getElementById('vid');
var canvas = document.getElementById('filtered');
var ctx = canvas.getContext('2d');
ctx.drawImage(video, 0,0, canvas.width, canvas.height );


switch (document.getElementById('filter').value)
{
case 'none':
break;
case 'sepia':
Pixastic.process(document.getElementById('filtered'), "sepia");
break;
case 'blurfast':
Pixastic.process(document.getElementById('filtered'), "blurfast", {amount:0.5});
break;
case 'desaturate':
Pixastic.process(document.getElementById('filtered'), "desaturate", {average:false});
break;
case 'invert':
Pixastic.process(document.getElementById('filtered'), "invert");
break;
case 'mosaic':
Pixastic.process(document.getElementById('filtered'), "mosaic", {blockSize:5});
break;
case 'sharpen':
Pixastic.process(document.getElementById('filtered'), "sharpen", {amount:0.6});
break;
case 'posterize':
Pixastic.process(document.getElementById('filtered'), "posterize", {levels:8});
break;
case 'edges2':
Pixastic.process(document.getElementById('filtered'), "edges2");
break;
case 'glow':
Pixastic.process(document.getElementById('filtered'), "glow", {amount:0.9, radius:0.2});
break;
case 'pointillize':
Pixastic.process(document.getElementById('filtered'), "pointillize", {radius:5, density:1.5, noise:1.0, transparent:false});
break;
}


}, 1000/25);
  
  
function CapturePhoto()
{
console.log('taking photo');

var video = document.getElementById('filtered');
var photo = document.getElementById('output');
//var canvas = document.getElementById('cv');
/*
var canvas = document.createElement('canvas');
canvas.id = 'tempcanvas';

canvas.width  = video.videoWidth;
canvas.height = video.videoHeight;
var ctx = canvas.getContext('2d');
ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

*/
/*
canvas.width  = video.videoWidth;
canvas.height = video.videoHeight;
var ctx = canvas.getContext('2d');
ctx.drawImage(video, 0, 0);
*/
photo.width = video.width;
photo.height = video.height;
photo.src = video.toDataURL('image/png');


}



function SavePhoto()
{
var photo = document.getElementById('output');
window.location = photo.src;
}
</script>

</body>
</html>
